<script>
    $(document).ready(function () {

        function getNav() {
            var nav = [{
                id: "laman-utama",
                label: "Laman Utama"
            }, {
                id: "pinjaman-koperasi",
                label: "Pinjaman Koperasi"
            }, {
                id: "hubungi-kami",
                label: "Hubungi Kami"
            }, {
                id: "permohonan-agent",
                label: "Permohonan Agent"
            }, {
                id: "berita-baik",
                label: "Berita Baik"
            }, {
                id: "aliran-kerja-permohonan",
                label: "Aliran Kerja Permohonan"
            }];
            return nav;
        }

        function getNavUrl(n) {
            return SITE_ROOT + "/?page=" + n.id;
        }


        function renderNav(n, page) {
            var r = $("<li></li>");
            r.addClass("nav-item");
            if (n.id == page) {
                r.addClass("active");
            }
            r.append("<a class='nav-link' href='" + getNavUrl(n) + "'>" + n.label + "</a>");
            return r;
        }

        // ##############################################
        // start here
        var parent = $("#app-header");
        var list = parent.find("#menu-list");
        var title = parent.find("#site-title");
        function Main() {
            title.attr("href", SITE_ROOT);
            var page = Util._GET("page");
            var nav = getNav();
            for (var i in nav) {
                list.append(renderNav(nav[i], page));
            }
        }

        Main();
    });
</script>
